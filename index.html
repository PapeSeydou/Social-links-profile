<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css" >

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg">
      <div class="user-meta">
        <h1>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
      </div>
      <p id="description">"Front-end developer and avid reader."</p>
      <div class="button-wrapper">
        <button class="link-button">GitHub</button>
        <button class="link-button">Frontend Mentor</button>
        <button class="link-button">LinkedIn</button>
        <button class="link-button">Twitter</button>
        <button class="link-button">Instagram</button>
      </div>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
